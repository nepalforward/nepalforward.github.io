title:            Nepal Forward Together
description:      Pushing education forward in Nepal
logo:             site-logo.png
disqus_shortname: 
#Comment out url when working locally to resolve base urls correctly
url:              http://nepalforward.github.io

# Owner/author information
owner:
  name:           Nepal Forward Together
  avatar:         sanjay.jpg
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Sponsor a child
    url: /p/sponsor.html
  - title: What We Do
    url: /p/about.html
  - title: Our Schools and Children
    url: /p/schools-children.html
  - title: Visiting Us in Bhaktappur, Nepal
    url: /p/visiting.html
  - title: FAQ
    url: /p/faq.html
  - title: Volunteering With Us
    url: /p/volunteering.html
  - title: Contacts
    url: /p/contacts.html

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kathmandu
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]
